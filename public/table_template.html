<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - {{table_name}}</title>

  <link rel="icon" type="image/png" href="/public/dartomite_logo.png">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel - {{table_name}} Data</h1>
  </header>

  <div id="content">
    <table>
      <thead>
        <tr>
          {{table_headers}}
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{table_rows}}
      </tbody>
    </table>
  </div>

  <script>
    function confirmDelete(table, id) {
      if (confirm("Are you sure you want to delete this record?")) {
        fetch(`/admin/delete/${table}/${id}`, { method: "DELETE" })
          .then(response => {
            if (response.ok) {
              alert("Record deleted successfully!");
              window.location.reload();
            } else {
              alert("Error deleting record.");
            }
          });
      }
    }
  </script>
</body>
</html>
